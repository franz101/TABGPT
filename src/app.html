<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/styles.css" rel="stylesheet">
  </head>
  <body>
     <!-- New Input Field Section -->
     <form id="extension-form" autocomplete="off" class="p-4">
      <label htmlFor="input" class="block text-sm font-medium text-gray-700"></label>
        Ask a question
      </label>
      <div class="mt-1"></div>
        <input
          type="text"
          name="question"
          id="question-input"
          class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
          placeholder="Enter your question here..."
          aria-describedby="question-description"
          autocomplete="off"
        />
      </div>
      <button
        type="submit"
        class="mt-4 inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
      Submit
      </button>
    </form>

    <ul id="chat-list"></ul>

    
    <script src="./app.js" type="module"></script>
  </body>
</html>
